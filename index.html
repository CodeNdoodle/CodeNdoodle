<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üç¶ Ice Cream World - Pic Perfect!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(270deg, #ffe4e1, #e0ffff, #fffacd, #ffb6c1);
      background-size: 800% 800%;
      animation: rainbow 20s ease infinite;
      text-align: center;
      padding-bottom: 50px;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: linear-gradient(to right, #ffb3ec, #b5f7ff);
      padding: 20px;
      font-size: 2.5rem;
      color: #880e4f;
      text-shadow: 2px 2px white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    form {
      margin: 30px auto;
      background-color: #ffffffdd;
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      text-align: left;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffb3ec;
      font-size: 1rem;
    }

    select[multiple] {
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      transition: 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #f50057;
      box-shadow: 0 0 20px #f50057;
    }

    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #4a148c;
      font-weight: bold;
      padding: 20px;
    }

    #icePic {
      margin-top: 25px;
      width: 180px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    üç® Welcome to Ice Cream World! üç®
  </header>

  <form id="iceCreamForm">
    <label for="name">Ice Cream Name:</label>
    <input type="text" id="name" placeholder="e.g. Unicorn Berry Blast" required>

    <label for="flavor">Choose a Flavor:</label>
    <select id="flavor">
      <option>Vanilla</option>
      <option>Chocolate</option>
      <option>Strawberry</option>
      <option>Mango</option>
      <option>Mint</option>
      <option>Bubblegum</option>
    </select>

    <label for="toppings">Pick Toppings:</label>
    <select id="toppings" multiple>
      <option>Sprinkles</option>
      <option>Oreo Crumbs</option>
      <option>Gummy Bears</option>
      <option>Choco Chips</option>
    </select>

    <label for="cone">Choose Cone:</label>
    <select id="cone">
      <option>Waffle Cone</option>
      <option>Sugar Cone</option>
      <option>Cup</option>
    </select>

    <label for="size">Pick Size:</label>
    <select id="size">
      <option>Mini</option>
      <option>Regular</option>
      <option>Jumbo</option>
    </select>

    <label for="mood">Emoji Mood:</label>
    <select id="mood">
      <option>üç≠</option>
      <option>üíñ</option>
      <option>üòã</option>
      <option>üåà</option>
    </select>

    <button type="button" onclick="buildIceCream()">Build My Dream Ice Cream!</button>
  </form>

  <div id="result"></div>
  <img id="icePic" style="display: none;" />

  <footer>
    ‚ú® Built with love by Yashfeen ‚Äì 2025 ‚ú®
  </footer>

  <script>
    function buildIceCream() {
      const name = document.getElementById("name").value.trim();
      const flavor = document.getElementById("flavor").value;
      const cone = document.getElementById("cone").value;
      const size = document.getElementById("size").value;
      const mood = document.getElementById("mood").value;

      const toppingsSelect = document.getElementById("toppings");
      const toppings = Array.from(toppingsSelect.selectedOptions).map(opt => opt.value).join(", ");

      if (name === "") {
        alert("Please name your ice cream!");
        return;
      }

      // Set text result
      const result = document.getElementById("result");
      result.innerHTML = `üç¶ <strong>${name}</strong> is a <em>${size}</em> ${flavor} ice cream in a ${cone} with: <em>${toppings}</em> ${mood}<br><br>Yummyyyyy! üçß‚ú®`;

      // Set correct image
      const imageLinks = {
        "Vanilla": "https://cdn.pixabay.com/photo/2017/04/23/20/24/ice-cream-2250550_1280.png",
        "Chocolate": "https://cdn.pixabay.com/photo/2014/04/22/02/56/ice-cream-329308_1280.png",
        "Strawberry": "https://cdn.pixabay.com/photo/2015/06/10/14/44/ice-cream-804620_1280.png",
        "Mango": "https://cdn.pixabay.com/photo/2020/07/07/08/17/ice-cream-5378864_1280.png",
        "Mint": "https://cdn.pixabay.com/photo/2018/07/07/11/56/mint-ice-cream-3522685_1280.png",
        "Bubblegum": "https://cdn.pixabay.com/photo/2016/06/28/03/25/scoops-1484300_1280.png"
      };

      const pic = document.getElementById("icePic");
      pic.src = imageLinks[flavor];
      pic.style.display = "block";
    }
  </script>

</body>
</html>
