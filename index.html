<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üç¶ Ice Cream World with PICS üç¶</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(270deg, #ffe4e1, #e0ffff, #fffacd, #ffb6c1);
      background-size: 800% 800%;
      animation: rainbow 20s ease infinite;
      text-align: center;
      padding-bottom: 40px;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: linear-gradient(to right, #ffb3ec, #b5f7ff);
      padding: 20px;
      font-size: 2.5rem;
      color: #880e4f;
      text-shadow: 2px 2px white;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    form {
      margin: 40px auto;
      background-color: #ffffffdd;
      padding: 25px;
      border-radius: 20px;
      max-width: 600px;
      text-align: left;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ffb3ec;
      font-size: 1rem;
    }

    select[multiple] {
      height: 100px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      transition: 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #f50057;
      box-shadow: 0 0 20px #f50057;
    }

    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #4a148c;
      font-weight: bold;
      padding: 20px;
    }

    #icePic {
      margin-top: 20px;
      width: 130px;
      height: auto;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    üçß Welcome to Ice Cream World 2.0! üçß
  </header>

  <form id="iceCreamForm">
    <label for="name">Ice Cream Name:</label>
    <input type="text" id="name" placeholder="e.g. Pinky Unicorn Deluxe" required>

    <label for="flavor">Choose a Flavor:</label>
    <select id="flavor">
      <option>Vanilla</option>
      <option>Chocolate</option>
      <option>Strawberry</option>
      <option>Mango</option>
      <option>Mint</option>
      <option>Bubblegum</option>
    </select>

    <label for="toppings">Pick Toppings:</label>
    <select id="toppings" multiple>
      <option>Sprinkles</option>
      <option>Oreo Crumbs</option>
      <option>Choco Chips</option>
      <option>Gummy Bears</option>
      <option>Jelly Beans</option>
    </select>

    <label for="cone">Choose Cone:</label>
    <select id="cone">
      <option>Waffle Cone</option>
      <option>Sugar Cone</option>
      <option>Cup</option>
    </select>

    <label for="size">Pick Size:</label>
    <select id="size">
      <option>Mini</option>
      <option>Regular</option>
      <option>Jumbo</option>
    </select>

    <label for="mood">Emoji Mood:</label>
    <select id="mood">
      <option>üíñ</option>
      <option>üåà</option>
      <option>üòã</option>
      <option>üç≠</option>
    </select>

    <button type="button" onclick="buildIceCream()">Build It!</button>
  </form>

  <div id="result"></div>
  <img id="icePic" style="display:none;">

  <footer>
    üíó Created by Queen Yashfeen ‚Äì 2025 üíó
  </footer>

  <script>
    function buildIceCream() {
      const name = document.getElementById("name").value.trim();
      const flavor = document.getElementById("flavor").value;
      const cone = document.getElementById("cone").value;
      const size = document.getElementById("size").value;
      const mood = document.getElementById("mood").value;

      const toppingsSelect = document.getElementById("toppings");
      const toppings = Array.from(toppingsSelect.selectedOptions).map(opt => opt.value).join(", ");

      if (name === "") {
        alert("Please name your ice cream!");
        return;
      }

      const result = document.getElementById("result");
      result.innerHTML = `üç¶ <strong>${name}</strong> is a <em>${size}</em> ${flavor} ice cream in a ${cone} with toppings: <em>${toppings}</em> ${mood} <br> <br> ENJOY IT!! ‚ú®‚ú®`;

      const pic = document.getElementById("icePic");
      let imgLink = "";

      if (flavor === "Vanilla") imgLink = "https://cdn-icons-png.flaticon.com/512/1046/1046784.png";
      else if (flavor === "Chocolate") imgLink = "https://cdn-icons-png.flaticon.com/512/1046/1046771.png";
      else if (flavor === "Strawberry") imgLink = "https://cdn-icons-png.flaticon.com/512/2232/2232688.png";
      else if (flavor === "Mango") imgLink = "https://cdn-icons-png.flaticon.com/512/4338/4338791.png";
      else if (flavor === "Mint") imgLink = "https://cdn-icons-png.flaticon.com/512/6505/6505987.png";
      else if (flavor === "Bubblegum") imgLink = "https://cdn-icons-png.flaticon.com/512/5655/5655461.png";

      pic.src = imgLink;
      pic.style.display = "block";
    }
  </script>

</body>
</html>
